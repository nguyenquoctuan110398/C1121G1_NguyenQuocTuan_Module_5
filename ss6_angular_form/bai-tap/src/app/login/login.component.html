<h3 class="col-4 mx-auto" style="text-align: center">Login form</h3>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

  <div class="col-4 mx-auto">

    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="email" id="form2Example1" class="form-control"/>
      <label class="form-label" for="form2Example1">Email address</label>
    </div>
    <div class="form-outline mb-4" *ngIf="!email.valid && (email.dirty || email.touched)">
      <div [hidden]="!email.errors.required">
        <p style="color: red">Email must be valid!</p>
      </div>

      <div [hidden]="!email.errors.email">
        <p style="color: red">Email invalidate!</p>
      </div>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" id="form2Example2" class="form-control"/>
      <label class="form-label" for="form2Example2">Password</label>
    </div>
    <div *ngIf="!password.valid && (password.dirty || password.touched)">
      <div [hidden]="!password.errors.required">
        <p style="color: red">Password is not valid!</p>
      </div>

      <div [hidden]="!password.errors.minlength">
        <p style="color: red">Password is min length 6!</p>
      </div>
    </div>

    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example34" checked/>
          <label class="form-check-label" for="form2Example34"> Remember me </label>
        </div>
      </div>

      <div class="col">
        <!-- Simple link -->
        <a href="#!">Forgot password?</a>
      </div>
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

    <!-- Register buttons -->
    <div class="text-center">
      <p>Not a member? <a href="#!">Register</a></p>
      <p>or sign up with:</p>
      <button type="button" class="btn btn-primary btn-floating mx-1">
        <i class="fab fa-facebook-f"></i>
      </button>

      <button type="button" class="btn btn-primary btn-floating mx-1">
        <i class="fab fa-google"></i>
      </button>

      <button type="button" class="btn btn-primary btn-floating mx-1">
        <i class="fab fa-twitter"></i>
      </button>

      <button type="button" class="btn btn-primary btn-floating mx-1">
        <i class="fab fa-github"></i>
      </button>
    </div>
  </div>
</form>
