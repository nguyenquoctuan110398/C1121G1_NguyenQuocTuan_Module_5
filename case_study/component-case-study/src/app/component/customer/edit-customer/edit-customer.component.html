<app-header></app-header>

<body style="background-attachment: fixed; background-position: center bottom;
      background-repeat: no-repeat;background-size: cover;
      object-fit: cover;">

<h3>Edit Customer</h3>

<p style="text-align: center;">
  <a href="../../../../../../customer/list.html" style="color: white">
    Back to list customer
  </a>
</p>

<div class="container" style="text-align: center">
  <div id="form" style="display: inline-block; text-align: left">

    <form action="/customers/update" method="post">

      <input type="hidden" id="customerId" name="customerId" value="1">

      <div>
        <label for="code">Code: </label>
        <input readonly type="text" id="code" name="customerCode" value="KH-1111">
      </div>

      <div>
        <label for="name">Name: </label>
        <input type="text" id="name" name="customerName" value="Nguyễn Thị Hào">
      </div>

      <div>
        <label for="birthday">Birthday: </label>
        <input type="date" id="birthday" name="customerBirthday" value="1970-11-07">
      </div>

      <div>
        <label for="gender">Gender</label>
        <select id="gender" name="customerGender">
          <option value="0" selected="selected">Nữ</option>
          <option value="1">Nam</option>
        </select>
      </div>

      <div>
        <label for="idCard">Id card: </label>
        <input type="text" id="idCard" name="customerIdCard" value="111111111">
      </div>

      <div>
        <label for="phone">Phone: </label>
        <input type="text" id="phone" name="customerPhone" value="0914545999">
      </div>

      <div>
        <label for="email">Email: </label>
        <input type="text" id="email" name="customerEmail" value="thihao07@gmail.com">
      </div>

      <div>
        <label for="address">Address: </label>
        <input type="text" id="address" name="customerAddress" value="23 Nguyễn Hoàng, Đà Nẵng">
      </div>

      <div>
        <input type="hidden" id="deleteFlag" name="deleteFlag" value="true">
      </div>

      <div>
        <label for="customerType">Customer type: </label>
        <select id="customerType" name="customerType">
          <option value="1">Diamond</option>
          <option value="2">Platinium</option>
          <option value="3">Gold</option>
          <option value="4">Silver</option>
          <option value="5" selected="selected">Member</option>
        </select>
      </div>


      <div style="text-align: center">
        <input type="submit" value="Update">
      </div>
    </form>

  </div>
</div>


<app-footer></app-footer>
